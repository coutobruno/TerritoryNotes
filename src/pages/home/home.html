<ion-header>
  <ion-navbar color="app">
    <ion-title>Territ√≥rios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filterTerritoriesByGroups()">
        <ion-icon name="funnel"></ion-icon>
      </button>
      <button ion-button icon-only (click)="moreAppOption()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let territory of territoryList | async" (press)="moreTerritoryOption(territory.$key)" (click)="showTerritoryResidents(territory.$key)">
      <ion-card-header>
        <h2>{{territory.number}} - {{territory.name}}</h2>
      </ion-card-header>
      <ion-card-content>
        <h2>Grupo : {{territory.group}}</h2>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab icon-only color="app" (click)="createTerritory()">
    <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>  
</ion-content>
