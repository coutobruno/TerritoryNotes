<ion-header>
  <ion-navbar color="app">
    <ion-title>Novo território</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="newTerritoryForm" (submit)="createTerritory()" novalidate>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input #name formControlName="name" type="text"
                  [class.invalid]="!newTerritoryForm.controls.name.valid && newTerritoryForm.controls.name.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!newTerritoryForm.controls.name.valid && newTerritoryForm.controls.name.dirty">
      <p>Digita o nome do território</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Numero</ion-label>
      <ion-input #number formControlName="number" type="text"
                  [class.invalid]="!newTerritoryForm.controls.number.valid && newTerritoryForm.controls.number.dirty">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!newTerritoryForm.controls.number.valid && newTerritoryForm.controls.number.dirty">
      <p>Digita o numero do território</p>
    </ion-item>

   <ion-item>
      <ion-label floating>Grupo</ion-label>
      <ion-select formControlName="group">
        <ion-option>Fribourg</ion-option>
        <ion-option>Fribourg-Norte</ion-option>
        <ion-option>Marly</ion-option>
        <ion-option>Matran</ion-option>
        <ion-option>Morat</ion-option>
        <ion-option>Schönberg</ion-option>
      </ion-select>
    </ion-item>
    <ion-item class="error-message" *ngIf="!newTerritoryForm.controls.group.valid && newTerritoryForm.controls.group.dirty">
      <p>O território tem que ser designado a um grupo</p>
    </ion-item>

    <button ion-button block color="app" type="submit">Adicionar o território</button>
  </form>
</ion-content>
